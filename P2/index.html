<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Práctica 2: Calculadora</title>
    <!-- Estilo-->
    <link rel="stylesheet" href="p2.css">
    <!-- Parte de Javascript-->
    <script src="p2.js" defer></script>
  </head>
  <body>
    <div class="calculadora">
      <div class="pantalla">
        <p id="display">0</p>
      </div>
      <div class="botones">
        <button id="clear">AC</button>
        <button id="borrar">DEL</button>
        <button value="*0.01" class="operador">%</button>
        <button value="/" class="operador">÷</button>
        <br>
        <button value="7" class="digito">7</button>
        <button value="8" class="digito">8</button>
        <button value="9" class="digito">9</button>
        <button value="*" class="operador">x</button>
        <br>
        <button value="4" class="digito">4</button>
        <button value="5" class="digito">5</button>
        <button value="6" class="digito">6</button>
        <button value="-" class="operador">-</button>
        <br>
        <button value="1" class="digito">1</button>
        <button value="2" class="digito">2</button>
        <button value="3" class="digito">3</button>
        <button value="+" class="operador">+</button>
        <br>
        <button value="0" class="digito">0</button>
        <button value="." class="digito">.</button>
        <button value="*-1" class="operador">+/-</button>
        <button id="igual">=</button>
        <br>
      </div>
    </div>
  </body>
</html>
